    <title>React App Two</title>
    <style>
          /* ==General Style== */

* {
    box-sizing:border-box;
    padding:0;
    margin:0;
}

html, body{
    height:100%;
    line-height:1.5;
    font-family:'Roboto', sans-serif;
    font-weight:300;
    color:black;
    background-color: #fbeae7;
}

.root{
    min-height:100%;
    position:relative;
}


.header-wrapper,
.main-wrapper,
.footer-wrapper{
    width: 85%;
    margin:auto;
}

 .header-wrapper,
.main-wrapper{
    padding: 10px;
    margin: 2px auto;
} 


h1{
    font-size:70px;
    font-weight:300;
}

h2,h3 {
    font-weight:300;
}

     header {
      text-align:center;
    background-color:#fbeae7;
    padding: 10px;
}

/* main{
    padding:10px 10px 60px;
} */

main{
    padding:12px 20px 60px;
}

     footer {
    position: absolute;
    bottom:0;
    width:100%;
    height:60px;
    background:#fbeae7;
    text-align: center;
}

.footer-wrapper{
    font-weight:400;
    text-align:center;
    line-height:60px;
}

fieldset{
border:none;
margin-top:20%;
width:50%;
margin-left:23%;
}

input[type=text]{
  padding:12px 20px;
  display: inline-block;
  width:30%;
  margin-right:5px;
}

input[type=email]{
  padding: 12px 20px;
  display:inline-block;
  width: 30%;
}

button{
  margin-top:20px;
  width: 30%;

}

.btn, .btn-primary{
  background-color:#552619 ;
  padding:12px 20px;
}
    </style>

    <div id="root"></div>
